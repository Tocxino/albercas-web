<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pedido - Bollos Deliciosos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="main-title">Nuestros Deliciosos Bollos</h1>
        <nav class="centered-nav">
            <ul>
                <li><a href="index.html" class="active">Productos</a></li>
                <li><a href="reseñas.html">Reseñas</a></li>
                <li><a href="pedidos.html">Pedidos</a></li>
            </ul>
        </nav>
    </header>

    <main class="order-form-container">
        <form id="orderForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="whatsapp">Número de WhatsApp:</label>
                <input type="tel" id="whatsapp" name="whatsapp" placeholder="Ej: 521234567890" pattern="[0-9]{10,15}" required>
                <small>Ingresa tu número con código de país si estás fuera de México. (Ej. 52XXXXXXXXXX)</small>
            </div>

            <div class="form-group">
                <label for="tipoPedido">Tipo de Pedido:</label>
                <select id="tipoPedido" name="tipoPedido">
                    <option value="individual">Individual</option>
                    <option value="grupal">Grupal</option>
                </select>
            </div>

            <div id="productos-individual" class="form-group product-selection-section">
                <label for="bolloIndividual">Producto:</label>
                <select id="bolloIndividual" name="bolloIndividual">
                    </select>
            </div>

            <div id="productos-grupal" class="form-group product-selection-section hidden">
                <div id="bollos-agregados">
                    </div>
                <button type="button" id="addBolloGrupal">Añadir Otro Bollo</button>
            </div>

            <div class="form-group">
                <label for="especificaciones">Especificaciones (Opcional):</label>
                <textarea id="especificaciones" name="especificaciones" rows="4" placeholder="Ej: Sin glaseado, con extra canela, etc."></textarea>
            </div>

            <button type="submit">Enviar Pedido</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
