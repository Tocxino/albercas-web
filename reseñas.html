<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas - Bollos Deliciosos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="main-title">Nuestros Deliciosos Bollos</h1>
        <nav class="centered-nav">
            <ul>
                <li><a href="index.html">Productos</a></li>
                <li><a href="reseñas.html" class="active">Reseñas</a></li>
                <li><a href="pedidos.html">Pedidos</a></li>
            </ul>
        </nav>
    </header>

    <main class="reviews-container">
        <h2>Lo que dicen nuestros clientes</h2>
        <section class="review-item">
            <h3>"Simplemente los mejores bollos de canela que he probado."</h3>
            <p>- Ana G.</p>
        </section>
        <section class="review-item">
            <h3>"El bollo de chocolate es una adicción, ¡delicioso!"</h3>
            <p>- Carlos M.</p>
        </section>
        ---

        <h2>Deja tu Reseña</h2>
        <form id="reviewForm" action="https://formspree.io/f/xqabgbba" method="POST" class="review-form">
            <div class="form-group">
                <label for="reviewerName">Tu Nombre:</label>
                <input type="text" id="reviewerName" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="reviewText">Tu Reseña:</label>
                <textarea id="reviewText" name="reseña" rows="5" placeholder="Escribe tu opinión sobre nuestros bollos..." required></textarea>
            </div>

            <div class="form-group star-rating">
                <label>Calificación (Estrellas):</label>
                <div class="stars">
                    <input type="radio" id="star5" name="calificacion" value="5" required><label for="star5" title="5 estrellas">★</label>
                    <input type="radio" id="star4" name="calificacion" value="4"><label for="star4" title="4 estrellas">★</label>
                    <input type="radio" id="star3" name="calificacion" value="3"><label for="star3" title="3 estrellas">★</label>
                    <input type="radio" id="star2" name="calificacion" value="2"><label for="star2" title="2 estrellas">★</label>
                    <input type="radio" id="star1" name="calificacion" value="1"><label for="star1" title="1 estrella">★</label>
                </div>
            </div>

            <button type="submit">Subir Reseña</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
