<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitar Cotización</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="solicitud.html">Solicitar Cotización</a></li>
            <li><a href="login.html">Iniciar Sesión</a></li>
        </ul>
    </nav>

    <header>
        <h1>¡Instala tu alberca ideal!</h1>
        <p>Solicita una cotización personalizada</p>
    </header>

    <main>
        <form action="solicitud" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="tipo">Tipo de alberca:</label>
            <select id="tipo" name="tipo">
                <option value="fibra">Fibra de vidrio</option>
                <option value="concreto">Concreto</option>
                <option value="inflable">Inflable</option>
            </select>

            <label for="mensaje">Comentarios adicionales:</label>
            <textarea id="mensaje" name="mensaje" rows="4"></textarea>

            <button type="submit">Enviar solicitud</button>
        </form>
    </main>
</body>
</html>
